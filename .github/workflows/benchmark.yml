name: Benchmark

# only one can tun at a time.
# Actions access a common cache entry and may corrupt it.
concurrency: cd-benchmark

on:
  push:
    branches:
      - master
      - benchmark

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Bootstrap
        run: yarn
      # Run benchmark with custom tooling and stores the output to a file
      - name: Run performance tests
        run: yarn benchmark
        env:
          BENCHMARK_OUTPUT_PATH: benchmark-output.txt
          BENCHMARK_RESULTS_DIR: /benchmark-results
      # Upload full results
      - name: Upload full benchmark results
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: benchmark-results
          path: /benchmark-results
      # Download previous benchmark result from cache (if exists)
      - name: Download previous benchmark data
        uses: actions/cache@v1
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark
      # Run `github-action-benchmark` action
      - name: Store benchmark result
        uses: rhysd/github-action-benchmark@v1
        with:
          # What benchmark tool the output.txt came from
          tool: "benchmarkjs"
          # Where the output from the benchmark tool is stored
          output-file-path: benchmark-output.txt
          # Where the previous data file is stored
          external-data-json-path: ./cache/benchmark-data.json
          # Workflow will fail when an alert happens
          fail-on-alert: true
          # GitHub API token to make a commit comment
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Enable alert commit comment
          comment-on-alert: true
      # Upload the updated cache file for the next job by actions/cache
