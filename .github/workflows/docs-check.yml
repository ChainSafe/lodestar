name: Check docs

on:
  push:
    # We intentionally don't run push on feature branches. See PR for rational.
    branches: [unstable, stable]
  pull_request:

jobs:
  build:
    name: Docs spellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Sorted wordlist is easier to mantain and find which words are present or not.
      # If you edit the list run this list to automatically sort it
      # ```
      # $ scripts/wordlist_sort.sh
      # ```
      - name: Check wordlist is sorted
        run: scripts/wordlist_sort_check.sh

      - name: Spellcheck
        uses: rojopolis/spellcheck-github-actions@0.32.0
