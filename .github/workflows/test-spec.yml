name: Spec tests

on: [pull_request, push]

jobs:
  tests-spec:
    name: Spec tests
    runs-on: ubuntu-latest
    steps:
      # <common-build> - Uses YAML anchors in the future
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "14.16.0"
      # As of October 2020, runner has +8GB of free space w/out this script (takes 1m30s to run)
      # - run: ./scripts/free-disk-space.sh
      - name: Restore dependencies
        uses: actions/cache@master
        id: cache-deps
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-14.16.0
      - name: Install & build
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
        if: steps.cache-deps.outputs.cache-hit == 'true'
      # </common-build>
      - name: Download spec tests
        run: yarn download-test-cases
        working-directory: packages/spec-test-runner
      - name: Spec tests
        run: yarn test:spec
        working-directory: packages/spec-test-runner
      - name: Spec tests naive
        run: yarn test:spec-naive
        if: github.ref == 'ref/head/master' && github.event_name == 'push'
        working-directory: packages/spec-test-runner
