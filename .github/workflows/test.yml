name: Tests

on: [pull_request, push]

jobs:
  tests-main:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      # <common-build> - Uses YAML anchors in the future
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "lts/fermium"
      - name: Node.js version
        id: node
        run: echo "::set-output name=v8CppApiVersion::$(node --print "process.versions.modules")"
      - name: Restore dependencies
        uses: actions/cache@master
        id: cache-deps
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-${{ steps.node.outputs.v8CppApiVersion }}-${{ hashFiles('**/yarn.lock', '**/package.json') }}
      - name: Install & build
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --ignore-optional && yarn build
      - name: Build
        run: yarn build
        if: steps.cache-deps.outputs.cache-hit == 'true'
      # </common-build>

      - name: Test root binary exists
        run: ./lodestar --version
      - name: Check Types
        run: yarn run check-types
      - name: Lint
        run: yarn lint
      - name: Unit tests
        run: yarn test:unit
      - name: Upload coverage data
        run: yarn coverage
      - name: E2e tests
        run: yarn test:e2e
      # Tool incompatible with current Typescript version
      # See https://github.com/bbc/typescript-docs-verifier/issues/1
      # - name: README check
      #   run: yarn run check-readme
