version: "3.4"
services:
    lodestar:
        build: .
        volumes:
            - ./:/root/lodestar
    prometheus:
        image: prom/prometheus:v2.9.2
        depends_on:
            - lodestar
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
        ports:
            - '9090:9090'
