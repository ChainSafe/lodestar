language: node_js
node_js:
  - "lts/*"

cache:
  yarn: true
  directories:
    - node_modules

jobs:
  include:
    - stage: Lint and Check types
    - name: Lodestar
      script: lerna run --scope lodestar check-types & lerna run --scope lodestar lint
    - name: Eth2.0 Types
      script: lerna run --scope eth2-types check-types & lerna run --scope eth2-types lint


    - stage: Unit Tests
      name: Lodestar
      script: lerna run --scope lodestar test:unit && lerna run --scope lodestar codecov
    - name: Eth2.0 Types
      script: lerna run --scope eth2-types test

    - stage: e2e Tests
    - name: Lodestar
      script: lerna run --scope lodestar test:e2e

    - stage: Spec Tests
    - name: Lodestar
      script: lerna run --scope lodestar test:spec


before_deploy: yarn run build:docs

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_PAGES_TOKEN
  keep_history: true
  local_dir: docs
  on:
    branch: master
